apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  labels:
    name: ingress
    group: controller
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: app.127.0.0.1.nip.io
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  name: http
